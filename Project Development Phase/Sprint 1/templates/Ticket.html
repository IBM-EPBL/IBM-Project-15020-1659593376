<!DOCTYPE html>
<html>
    <head>
        <title>
            Customer Care Registry</title>
            <link rel="stylesheet" href="/static/style.css">
        
    </head>
    <body>

          <div class="main">         
            <div class="navbar">
                <div class="menu">
                    <ul>
                        <li><a href="#">Solutions</a></li>
                        <li><a href="#">Resources</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </div>
    
                <div class="search">
                    <input class="srch" type="search" name="" placeholder="Type To text">
                    <a href="#"> <button class="btn">Search</button></a>
                </div>
             </div>

             
             <div class="container">
                <div class="mb-3 successMsg">{{message}}</div>  
                <div class="title">Customer Ticket</div>
                  <form action="#" method="post">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Reason for the support ticket</span><br>
                            <input type="text" placeholder="Eg:financial" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Name </span> <br>
                            <input type="text" name="name" id="name" placeholder="Ram" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span><br>
                            <input type="text"  name="email" id="email" placeholder="Eg:jkbdksjb@gmail.com" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Technology</span><br>
                            <input type="text" name="Technology" id="Technology" placeholder="Eg:banking" required>
                        </div>
                        <p>Please describe the issue you are experiencing.Please provide us much information you can.</p>
                        <div class="input-box">
                            <label for="issue" class="details">Problem Description</label><br>
                            <textarea class="textarea"  name="problem Description" id="problem Description" name="textarea" rows="4" cols="95"></textarea>
                        </div>
                        <div class="button">
                            <input type="submit" values="register">
                        </div>
                    </div>
                </form>      
            </div>  
        </div>            
    </body>
</html>
